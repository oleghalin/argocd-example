apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground
  namespace: argocd
spec:
  project: default
  source:
    path: .
    repoURL: https://github.com/oleghalin/argocd-example.git
    targetRevision: HEAD
    directory:
          recurse: true 
  destination:
    server: https://kubernetes.default.svc
    namespace: playground